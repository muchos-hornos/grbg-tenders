<form action="/contact" method="post">
  <fieldset>
    <input type="text" id="name" name="name" class="input-block-level" placeholder="Name">
    <input id="email" name="email"  type="email" class="input-block-level" placeholder="Email">
    <textarea rows="5" id="message" name="message" class="input-block-level" placeholder="Message"></textarea>
    <button type="submit" class="btn btn-success pull-right">Submit</button>
  </fieldset>
</form>
