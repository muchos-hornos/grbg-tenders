application: grbg-tenders
version: 3
runtime: python27
api_version: 1
threadsafe: true




handlers:

- url: /favicon\.ico
  static_files: stylesheets/favicon.ico
  upload: stylesheets/favicon.ico

- url: /admin_.*
  script: main.app
  login: admin
  auth_fail_action: redirect

- url: /bootstrap
  static_dir: bootstrap
  
- url: /bootstrap-rowlink
  static_dir: bootstrap-rowlink

- url: /stylesheets
  static_dir: stylesheets


  
- url: /.*
  script: main.app




builtins:
- remote_api: on


- appstats: on

libraries:
- name: jinja2
  version: latest


