application: grbg-tenders
version: 3
runtime: python27
api_version: 1
threadsafe: true



handlers:

- url: /admin_.*
  script: main.app
  login: admin
  auth_fail_action: redirect

- url: /bootstrap
  static_dir: bootstrap

- url: /stylesheets
  static_dir: stylesheets


  
- url: /.*
  script: main.app




builtins:
- remote_api: on


- appstats: on

libraries:
- name: jinja2
  version: latest


