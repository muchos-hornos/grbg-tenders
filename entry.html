<html>
  <head>
    <link type="text/css" rel="stylesheet" href="/stylesheets/main.css" />
  </head>
  <body>

    <p> count: {{count}} </p>
    {%for entry in entries %}
    	<p>
    	<a href="{{ entry.url }}"  target="_blank">{{ entry.url }}</a>
    	<br>
    	<i>{{entry.desc}}</i>
    	<br>
    	{{entry.date}}
    	</p>
    {% endfor %}

  </body>
</html>
